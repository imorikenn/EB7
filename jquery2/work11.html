<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script src="../js/jquery-3.6.0.min.js"></script>
<style>
ul,li{
    margin: 0;
    padding: 0;
}
.dropmenu{
    list-style-type: none;
    width: 600px;
    margin: 10px auto;
}
.dropmenu::before,.dropmenu:after{
    content: "";
    display: table;
}
.dropmenu:after{
    clear: both;
}
.dropmenu li{
    position: relative;
    width: 200px;
    float: left;
    text-align: center;
}
.dropmenu li a{
    display: block;
    padding: 15px 0 11px;
    background: #FF66CC;
    color: #fff;
    line-height: 1em;
    text-decoration: none;
}
.dropmenu li ul{
    list-style: none;
    position: absolute;
    top: 100%;
    left: 0;
}
.dropmenu li ul li{
    width: 200px;
}
.dropmenu li ul li a{
    padding: 13px 15px;
    text-align: center;
    background: #FF66CC;
    color: #fff;
}
.dropmenu li:hover > a{
    background: #FFCCFF;
    color:#FF66CC;
}
.dropmenu li a:hover{
    background: #FFCCFF;
    color: #FF66CC;
}
#menu li ul{
    display: none;
}
</style>
<script>
$(function(){
    $("#menu li").on("click",function() {
        $(this).children('ul').slideToggle().html();
    })
    
});
</script>
</head>
<body>
<ul id="menu" class="dropmenu">
    <li><a href="#">AKB48</a>
        <ul>
            <li><a href="#">前田敦子</a></li>
            <li><a href="#">大島優子</a></li>
            <li><a href="#">渡辺麻衣</a></li>
        </ul>
    </li>
    <li><a href="#">SKE48</a>
        <ul>
            <li><a href="#">松井絵里奈</a></li>
            <li><a href="#">松井玲奈</a></li>
        </ul>
    </li>
    <li><a href="#">HKT48</a>
        <ul>
            <li><a href="#">指原莉乃</a></li>
            <li><a href="#">宮脇咲良</a></li>
        </ul>
    </li>
</ul>
</body>
</html>
