<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>method_chain1-1.html</title>
<script src="../js/jquery-3.6.0.min.js"></script>
<script>
$(function(){
    var ww = $(window).width();
    var tt = $("#q35").width();
    $("#q35_box").on('click',function() {
            $("#q35").css("right",ww/2-tt/2);
    })
});
</script>
</head>
<body>
<div id="mark">ここがセンター</div>
<div id="q35_box">
    <div id="q35">センターを目指せ！</div>
</div>
<style>
    body{
        margin: 0;
        padding: 0;
    }
    #mark{
        width: 150px;
        height: 30px;
        margin: 0 auto;
        background: #ff0;
        text-align: center;
    }
    #q35_box{
        position: relative;
        height: 150px;
        background: #f00;
    }
    #q35{
        width: 150px;
        height: 150px;
        background: #f0f;
        position: absolute;
        text-align: center;
    }
</style>
</body>
</html>
